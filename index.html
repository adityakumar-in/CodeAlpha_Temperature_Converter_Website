<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container center">
        <div class="contentArea glassEffect center">

            <div class="mainArea">
                <div class="mainAreaContent">
                    <div class="title">Enter Temperature</div>
    
                    <div class="value center">
                        <input size="2" type="number" placeholder="Input Here" name="tempValue" id="tempValue">
    
                        <div class="selection">
                            <select name="tempSelectFrom" id="from">
                                <option value="celsius">&deg;C</option>
                                <option value="fahrenheit">&deg;F</option>
                            </select>
                        </div>
    
                        <span>to</span>
    
                        <div class="selection">
                            <select name="tempSelectFrom" id="to">
                                <option value="fahrenheit">&deg;F</option>
                                <option value="celsius">&deg;C</option>
                            </select>
                        </div>
                </div>
                </div>
                <div id="result">Result Here</div>
                <div class="buttons center">
                    <div class="btnGlassEffect btn center" id="generate">Generate</div>
                </div>
            </div>


            <div class="imageArea">
                <img id="changeWithTemperature" src="Image/tempG10.png" alt="" height="390vh">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
